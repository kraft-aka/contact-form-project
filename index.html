<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <h2 class="title">Contact</h2>
      </header>
      <form action="/" id="form">
        <label for="first-name">first name</label>
        <span class="error-msg" id="error-msg-first--name"></span>
        <input type="text" id="first-name" placeholder="enter first name" />
        <label for="last-name">last name</label>
        <span class="error-msg" id="error-msg-last--name"></span>
        <input type="text" id="last-name" placeholder="enter last name" />
        <label for="email">email</label>
        <span class="error-msg" id="error-msg-email"></span>
        <input type="email" id="email" placeholder="enter email address" />
        <span class="error-msg" id="error-msg-checkbox"></span>
        <span class="container-checkbox">
          <input type="checkbox" id="checkbox-form" />
          <a href= https://education.omr.com/policies/privacy-policy>Privacy Policy documentation</a>
        </span>
        <input
          type="submit"
          name="form-submit"
          id="form-submit"
          class="form-submit--btn"
        />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
